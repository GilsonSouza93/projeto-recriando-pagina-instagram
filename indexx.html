<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Instagram</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="instawrapper">
        <div class="insta-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="insta-logo" alt="logo-instagram">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="insta-login">Continue com perfil logado</a>
                <a href="#" class="insta-logout">Sair da conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Você nao é Gilson?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Cadastar-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                    
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
</body>
</html>
